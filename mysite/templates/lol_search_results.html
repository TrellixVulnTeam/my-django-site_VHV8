<!DOCTYPE html>
<html>
    <head>
    <title>Summoner Search</title>
    </head>
    <body>
        <p>You searched for: <strong>{{ query }}</strong></p>

        {% if summoners %}
            <p>Found {{ summoners|length }} summoner{{ summoners|pluralize }}.</p>
            <ul>
                {% for summoner in summoners %}
                <li>{{ summoner.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No summoner matched your search criteria.</p>
        {% endif %}
    </body>
</html>
